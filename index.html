<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de la Semana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Menú de Jueves a Domingo</h1>
    <div class="menu-grid">
        <div class="menu-day">
            <h2>Jueves</h2>
            
            <div class="meal">
                <h3>Cena</h3>
                <img src="img/jueves_cena.jpg" alt="Cena Jueves">
            </div>
        </div>
        <div class="menu-day">
            <h2>Viernes</h2>
            <div class="meal">
                <h3>Desayuno</h3>
                <img src="img/Pan.jpg" alt="Desayuno Viernes">
            </div>
            <div class="meal">
                <h3>Comida</h3>
                <img src="img/Arroz-maiz.jpg" alt="Comida Viernes">
            </div>
            <div class="meal">
                <h3>Cena</h3>
                <img src="img/Pasta.jpg" alt="Cena Viernes">
            </div>
        </div>
        <div class="menu-day">
            <h2>Sábado</h2>
            <div class="meal">
                <h3>Desayuno</h3>
                <img src="img/panqueta.jpg" alt="Desayuno Sábado">
            </div>
            <div class="meal">
                <h3>Comida</h3>
                <img src="img/Arroz-blanco.jpg" alt="Comida Sábado">
            </div>
            <div class="meal">
                <h3>Cena</h3>
                <img src="img/Mangu.jpg" alt="Cena Sábado">
            </div>
        </div>
        <div class="menu-day">
            <h2>Domingo</h2>
            <div class="meal">
                <h3>Desayuno</h3>
                <img src="img/Pan-Chocolate.jpg" alt="Desayuno Domingo">
            </div>
            <div class="meal">
                <h3>Comida</h3>
                <img src="img/domingo_comida.jpg" alt="Comida Domingo">
            </div>
           
        </div>
    </div>
</body>
</html>
